            <img src="img/blitao.webp" class="classe">
        </div>
        <div class="lane">
            <input type="text" class="inputNome" list="lista">

            <img src="img/blitao.webp" class="classe">
        </div>
        <div class="lane">

        <div class="lane">
            <input type="text" class="inputNome" list="lista">

            <img src="" class="splash"><br>

    <section>

        <div id="listaEquipe">
